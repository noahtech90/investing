    <div class="container">

        <div class="row">
            <div class="col-12 pt-4">
                <h1 style="font-size: 3rem; text-align: center;">Contact Us</h1>
                <p
                    style="font-size: 20px; padding-top: .8rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; width: 75%; margin: auto;">
                    Please feel free to reach out if you want to reach out
                    because that's what contact forms are for. I need to fill out more space because there wasn't enough

            </div>
            <div class="col-12" style="margin-top: 3rem;">

                <form action="#=go" class="contact-form-group mt-4 fixed-bottom justify-content-center">


                    <label for="name">First & Last Name</label>
                    <input id="name" name="name" type="text" class="form-control">

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control">


                    <label for="biz">Business</label>
                    <input id="biz" name="biz" type="text" class="form-control">

                    <label for="name">Phone Number</label>
                    <input id="phone" name="phone" type="tel" class="form-control">

                    <button class="btn btn-dark mt-4" style="width: 100%;">Submit</button>

                </form>
            </div>
        </div>
    </div>
